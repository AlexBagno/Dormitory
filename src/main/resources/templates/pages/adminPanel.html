<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/adminPanel.js" rel="script/js" defer></script>
    <title>Формування груп</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">

        </header>
        <main class="main">
            <div class="panel formingGroupPanel">
                <div class="formingGroupPanel__title title">Уведіть параметри для формування груп</div>
                <form action="" class="formingGroupPanel__form formingGroupF" id="formingGroup">
                    <div class="formingGroupF__numGroup">
                        <label for="numGroup" class="formingGroupF__label">
                            Кількість груп
                        </label>
                        <input type="number" id="numGroup" step="0" min="1" max="10" value="1" name="countGroup"
                            class=" formingGroupF__numInput input">
                    </div>
                    <div class="formingGroupF__precentBud">
                        <label for="precentBud" class="formingGroupF__label">
                            Відсоток бюджетників на групу
                        </label>

                        <input type="number" id="numGroup" step="0" min="0" max="100" value="30" name="countGroup"
                            class=" formingGroupF__numInput input">
                    </div>
                    <div class="formingGroupF__sub">
                        <input type="submit" name="submit" value="Сформувати списки"
                            class="formingGroupF__subBut button">
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
