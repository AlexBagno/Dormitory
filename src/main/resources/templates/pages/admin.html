<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Group</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">

        </header>
        <main class="main">
            <div class="auth">
                <div class="auth__title">
                    Введіть пароль!
                </div>
                <div class="auth__body">
                    <form method="post" th:action="@{/admin}" th:object="${admin}" class="auth__form formAuth" id="auth">
                        <input th:field="*{password}" id="password" type="password" name="pass" placeholder="Пароль">
                        <input id="formAuth__submit" type="submit" value="Увійти" name="submit">
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
