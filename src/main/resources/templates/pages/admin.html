<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Автооризація</title>
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="auth panel login">
                <div class="auth__title title">
                    Введіть пароль!
                </div>
                <div class="auth__body">
                    <form method="post" th:action="@{/admin}" th:object="${admin}" class="auth__form formAuth"
                        id="auth">
                        <input th:field="*{password}" id="password" type="password" name="pass" placeholder="Пароль"
                            class="formAuth__password input">

                        <input id="formAuth__submit" type="submit" value="Увійти" name="submit"
                            class="formAuth__submit button">
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
